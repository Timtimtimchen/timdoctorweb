<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初步診療</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <h1 class="text-center">Tim診療</h1>
            <form id="diagnosisForm" enctype="multipart/form-data" action="/uploads" method="post">
                <div class="mb-3">
                    <label for="symptoms" class="form-label">輸入症狀：</label>
                    <textarea id="symptoms" name="symptoms" class="form-control" rows="4" cols="50"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">圖片分析 僅限一張(jpg or png)</label>
                    <input type="file" id="fileUpload" name="fileUpload" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</body>
</html>
